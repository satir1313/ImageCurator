<html lang="en">

<head>

    <title>Image Annotator</title>
</head>

<h2> Image Annotator</h2>

<script>
  function handleImageUpload() 
  {

    var image = document.getElementById("upload").files[0];

    var reader = new FileReader();

    reader.onload = function(e) {
        document.getElementById("annoImg").src = e.target.result;
    }
    reader.readAsDataURL(image);

  } 
</script>




<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </nav>


  <input id="upload" type="file" onchange="handleImageUpload()"/>

  </br>
  <div>
      <img id="annoImg" src=""/>
  </div>


  
  
  <script type="module" src="/static/js/scripts.js"></script>
</body>


</html>
