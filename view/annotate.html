<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotator</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row">
        <div class="col">
            <input type="file" name="filePicker" id="filePicker" placeholder="choose an image" class="custom-file-input"
                aria-describedby="fileHelpId" multiple="multiple" accept="image/png, image/gif, image/jpeg">
        </div>

        <div class="col">col</div>
        <div class="col">col</div>

        <div class="col">
            <a class="nav-item nav-link active" href="#">Home</a>
            <span><a class="nav-item nav-link" href="/">log out</a></span>
        </div>
    </div>


    <div class="row">
        <div class="col-8">col-8</div>
        <div class="col-4">col-4</div>
    </div>



</body>

</html>
